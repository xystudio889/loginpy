
name: PyInstaller Cross-Platform Build with Release

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install PyInstaller
      run: pip install pyinstaller ttkbootstrap pycryptodome
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed main.py
        cd dist
        7z a your_script-windows.zip *
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/your_script-windows.zip

  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install PyInstaller
      run: pip install pyinstaller ttkbootstrap pycryptodome
    - name: Build MacOS executable
      run: |
        pyinstaller --onefile --windowed main.py
        cd dist
        zip -r your_script-macos.zip *
    - name: Upload MacOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: dist/your_script-macos.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y binutils
        pip install pyinstaller ttkbootstrap pycryptodome
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --windowed main.py
        cd dist
        tar czvf your_script-linux.tar.gz *
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: dist/your_script-linux.tar.gz

  create-release:
    needs: [build-windows, build-mac, build-linux]
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
    - name: Create draft release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v0.0.1
        name: "Pre-release v0.0.1"
        body: "Automated cross-platform PyInstaller builds"
        draft: true
        files: |
          artifacts/windows-build/your_script-windows.zip
          artifacts/macos-build/your_script-macos.zip
          artifacts/linux-build/your_script-linux.tar.gz
