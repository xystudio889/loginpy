
name: PyInstaller Cross-Platform Build with Release

on: [push]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install PyInstaller
      run: pip install pyinstaller ttkbootstrap pycryptodome
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed main.py
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: main.exe

  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install PyInstaller
      run: pip install pyinstaller ttkbootstrap pycryptodome
    - name: Build MacOS executable
      run: |
        pyinstaller --onefile --windowed main.py
        ls
    - name: Upload MacOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: main

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y binutils
        pip install pyinstaller ttkbootstrap pycryptodome
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --windowed main.py
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: main

  create-release:
    needs: [build-windows, build-mac, build-linux]
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Create draft release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: release files
        name: "release files"
        body: ""
        draft: true
        files: |
          artifacts/main.exe
          artifacts/main
          artifacts/main
